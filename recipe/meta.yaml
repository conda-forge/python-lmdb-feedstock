{% set version = "1.3.0" %}

package:
  name: python-lmdb
  version: {{ version }}

source:
  url: https://github.com/jnwatson/py-lmdb/archive/refs/tags/py-lmdb_{{ version }}.tar.gz
  sha256: d7eb6c3045f86ed426bfc5237530ea4acefbcbfaa833a19f1731662ab1f49cdc
  patches:
    - patches/0001-use-patch-binary-on-PATH.patch

build:
  number: 1
  script: LMDB_FORCE_SYSTEM=1 {{ PYTHON }} -m pip install . --no-deps -vv  # [not win]
  script: {{ PYTHON }} -m pip install . --no-deps -vv                      # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - setuptools                             # [build_platform != target_platform]
    - lmdb                                   # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - patch     # [unix]
  host:
    - python
    - lmdb      # [not win]
    - patch-ng  # [win]
    - pip
  run:
    - python

test:
  source_files:
    - tests
  requires:
    - pytest
  imports:
    - lmdb
  commands:
    - pytest tests

about:
  home: https://lmdb.readthedocs.io/
  license: OLDAP-2.8
  license_file: LICENSE
  summary: Universal Python binding for the LMDB 'Lightning' Database

  description: |
    LMDB is a fast, memory-efficient, embedded key-value store (it does
    not require running an external daemon).
    With memory-mapped files, it has the read performance of a pure
    in-memory database while retaining the persistence of standard
    disk-based databases.
    python-lmdb is a Python binding for LMDB including a bundled
    version of LMDB.
  doc_url: https://lmdb.readthedocs.io/
  dev_url: https://github.com/jnwatson/py-lmdb

extra:
  recipe-maintainers:
    - pitrou
    - h-vetinari
    - xhochy
