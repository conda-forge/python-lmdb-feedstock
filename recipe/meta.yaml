{% set version = "1.2.1" %}

package:
  name: python-lmdb
  version: {{ version }}

source:
  url: https://github.com/jnwatson/py-lmdb/archive/refs/tags/py-lmdb_{{ version }}.tar.gz
  sha256: 9456cb1430a2eff85c08e6d0abc5afb3da09d9d52ddea04eedc61d9e74721c13
  patches:
    - patches/0001-use-patch-binary-on-PATH.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - patch     # [unix]
  host:
    - python
    - patch-ng  # [win]
    - pip
  run:
    - python

{% set tests_to_skip = "_not_a_real_test" %}
# a test that checks preload fault-in by counting references(?),
# limits are too tight in emulation, apparently.
{% set tests_to_skip = tests_to_skip + " or (cursor_test and test_preload)" %}  # [aarch64 or ppc64le]

test:
  source_files:
    - tests
  requires:
    - pytest
  imports:
    - lmdb
  commands:
    - pytest tests -k "not ({{ tests_to_skip }})"

about:
  home: https://lmdb.readthedocs.io/
  license: OLDAP-2.8
  license_file: LICENSE
  summary: Universal Python binding for the LMDB 'Lightning' Database

  description: |
    LMDB is a fast, memory-efficient, embedded key-value store (it does
    not require running an external daemon).
    With memory-mapped files, it has the read performance of a pure
    in-memory database while retaining the persistence of standard
    disk-based databases.
    python-lmdb is a Python binding for LMDB including a bundled
    version of LMDB.
  doc_url: https://lmdb.readthedocs.io/
  dev_url: https://github.com/jnwatson/py-lmdb

extra:
  recipe-maintainers:
    - pitrou
    - h-vetinari
    - xhochy
